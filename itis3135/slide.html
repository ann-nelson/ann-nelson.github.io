<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Ann Nelson ~ Ambitious Dragon ~ ITIS 3135 Slideshow</title>
  <link rel="stylesheet" href="styles/slide.css"/>
</head>
<body>
  <header>
    <div data-include="components/header.html"></div>
  </header>

  <main>
    <section id="first-name">
      <h3>First Name - Ann</h3>
      <div class="slider-container">
        <div class="slide">
          <figure>
            <img src="images/alligator.png" alt="cartoon alligator"/>
            <figcaption>A for Alligator</figcaption>
            <p>AI prompt for Chatgpt - create alligator cartoon</p>
          </figure>
          <div class="pic-num">1 / 3</div>
        </div>
        <div class="slide">
          <figure>
            <img src="images/nickel.png" alt="cartoon of a nickel"/>
            <figcaption>N for Nickel</figcaption>
            <p>AI prompt for Chatgpt - create nickel cartoon </p>
          </figure>
          <div class="pic-num">2 / 3</div>
        </div>
        <div class="slide">
          <figure>
            <img src="images/night.png" alt="cartoon of the night sky"/>
            <figcaption>N for Night</figcaption>
            <p>AI prompt for Chatgpt - create Night Sky cartoon </p>
          </figure>
          <div class="pic-num">3 / 3</div>
        </div>
        <button class="prev" aria-label="Previous slide">❮</button>
        <button class="next" aria-label="Next slide">❯</button>
      </div>
    </section>

    <br><br>

    <section id="last-name">
      <h3>Last Name - Nelson</h3>
      <div class="slider-container">
        <div class="slide">
          <figure>
            <img src="images/needles.png" alt="pile of needles (embroidery)"/>
            <figcaption>N for Needles</figcaption>
          </figure>
          <div class="pic-num">1 / 6</div>
        </div>
        <div class="slide">
          <div class="pic-num">2 / 6</div>
          <figure>
            <img src="images/earrings.png" alt="a pair of earrings"/>
            <figcaption>E for Earrings</figcaption>
          </figure>
          <div class="pic-num">2 / 6</div>
        </div>
        <div class="slide">
          <figure>
            <img src="images/lamp.png" alt="beige lamp"/>
            <figcaption>L for Lamp</figcaption>
          </figure>
          <div class="pic-num">3 / 6</div>
        </div>
        <div class="slide">
          <figure>
            <img src="images/scissors.png" alt="pair of scissors"/>
            <figcaption>S for Scissors</figcaption>
          </figure>
          <div class="pic-num">4 / 6</div>
        </div>
        <div class="slide">
          <figure>
            <img src="images/octopus.png" alt="a card with an octopus"/>
            <figcaption>O for Octopus</figcaption>
          </figure>
          <div class="pic-num">5 / 6</div>
        </div>
        <div class="slide">
          <figure>
            <img src="images/napkins.png" alt="pile of napkins"/>
            <figcaption>N for Napkins</figcaption>
          </figure>
          <div class="pic-num">6 / 6</div>
        </div>
        <button class="prev" aria-label="Previous slide">❮</button>
        <button class="next" aria-label="Next slide">❯</button>
      </div>
    </section>

    <br><br>
  </main>

  <footer>
    <div data-include="/components/footer.html"></div>
  </footer>

  <script src="scripts/include.js"></script>
  <script src="scripts/slider.js"></script>
  <script src="scripts/dom.js"></script>
</body>
</html>
