<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BrushedNBuilt ~ Home</title>
    <link rel="stylesheet" href="styles/default.css">
</head>
<body>
    <header>
        <div data-include="components/header.html"></div>
    </header>

    <main>
        <h2>Home</h2>
        <section id="intro">
            <h3>Hi! My name is Amber Nelson and BrushedNBuilt is my portfolio that consists of work from drawn to built.</h3>
        </section>

        <section id="short-bio">
            <h3>Brief Bio </h3>
            <p></p>
        </section>

 <br>
        <section id="featured">
            <h3>Brushed & Built</h3>
            <div class="slider-container">
              
              <div class="slide">
                <div class="pic-num">1 / 4</div>
                <figure>
                  <img src="images/bru_one.png" alt="drawing of Walle and Eva from Disney">
                  <figcaption>Disney Walle & Eva star gazing</figcaption>
                </figure>
              </div>
              
              <div class="slide">
                <div class="pic-num">2 / 4</div>
                <figure>
                  <img src="images/bru_four.png" alt="Abstract school artwork">
                  <figcaption>Altered Reality of School</figcaption>
                </figure>
              </div>
              
              <div class="slide">
                <div class="pic-num">3 / 4</div>
                <figure>
                  <img src="images/built_one.png" alt="Clay gnome sculpture">
                  <figcaption>Clay Gnome</figcaption>
                </figure>
              </div>
              
              <div class="slide">
                <div class="pic-num">4 / 4</div>
                <figure>
                  <img src="images/built_three.png" alt="Renovated bathroom">
                  <figcaption>Completed Bathroom</figcaption>
                </figure>
              </div>
              
              <button class="prev">❮</button>
              <button class="next">❯</button>
              
            </div>
          </section>
          
    </main>

    <footer>
        <div data-include="components/footer.html"></div>
    </footer>

    <script src="script/include.js"></script>
    <script src="script/silder.js"></script>
    <script>
      window.addEventListener('DOMContentLoaded', () => {
          if (window.HTMLInclude) {
              HTMLInclude();
          }
      });
    </script>
</body>

</html>
