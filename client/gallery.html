<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BurshedNBuilt ~ Gallery</title>
    <link rel="stylesheet" href="styles/default.css">
</head>
<body>
    <header>
        <div data-include="components/header.html"></div>
    </header>
    <main>
        <h2>Gallery</h2>
        <section id="featured-brushed">
            <h3>Brushed</h3>

            <div class="slider">
                <div class="pic-num">1 / 4</div>
                <figure>
                    <img src="images/bru_one.png" alt="drawing of Walle and Eva from Disney">
                    <figcaption></figcaption>
                </figure>
            </div>

            <div class="slider">
                <div class="pic-num">2 / 4</div>
                <figure>
                    <img src="images/bru_two.png" alt="">
                    <figcaption></figcaption>
                </figure>
            </div>

            <div class="slider">
                <div class="pic-num">3 / 4</div>
                <figure>
                    <img src="images/bru_three.png" alt="">
                    <figcaption></figcaption>
                </figure>
            </div>

            <div class="slider">
                <div class="pic-num">4 / 4</div>
                <figure>
                    <img src="images/bru_four.png" alt="">
                    <figcaption></figcaption>
                </figure>
            </div>

            <button class="prev">❮</button>
            <button class="next">❯</button>
        </section>

        <section id="featured-built">
            <h3>Built</h3>
            <div class="slider">
                <div class="pic-num">1 / 5</div>
                <figure>
                    <img src="images/built_one.png">
                    <figcaption></figcaption>
                </figure>
                

            </div>

            <div class="slider">
                <div class="pic-num">2 / 5</div>
                <figure>
                    <img src="images/built_two.jpeg">
                    <figcaption></figcaption>
                </figure>
            </div>

            <div class="slider">
                <div class="pic-num">3 / 5</div>
                <figure>
                    <img src="images/built_three.png">
                    <figcaption></figcaption>
                </figure>
            </div>

            <div class="slider">
                <div class="pic-num">4 / 5</div>
                <figure>
                    <img src="images/built_four.png" alt="">
                    <figcaption></figcaption>
                </figure>
            </div>

            <div class="slider">
                <div class="pic-num">4 / 5</div>
                <figure>
                    <img src="images/built_five.png" alt="">
                    <figcaption></figcaption>
                </figure>
            </div>

            <button class="prev">❮</button>
            <button class="next">❯</button>
        </section>

    </main>
    <footer>
        <div data-include="components/footer.html"></div>
    </footer>
    <script src="/client/script/include.js"></script>
</body>
</html>
