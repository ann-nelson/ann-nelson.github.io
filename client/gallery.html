<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BurshedNBuilt ~ Gallery</title>
    <link rel="stylesheet" href="styles/gallery.css">
</head>
<body>
    <header>
        <div data-include="components/header.html"></div>
    </header>
    <main>
        <h2>Gallery</h2>
      
        <section id="featured-brushed">
          <h3>Brushed</h3>
          <div class="slider-container">
            <div class="slide">
              <div class="pic-num">1 / 4</div>
              <figure>
                <img src="images/bru_one.png" alt="drawing of Walle and Eva from Disney">
                <figcaption>Disney Walle & Eva star gazing</figcaption>
              </figure>
            </div>
            <div class="slide">
              <div class="pic-num">2 / 4</div>
              <figure>
                <img src="images/bru_two.png" alt="">
                <figcaption>Rose in a Vase</figcaption>
              </figure>
            </div>
            <div class="slide">
              <div class="pic-num">3 / 4</div>
              <figure>
                <img src="images/bru_three.png" alt="">
                <figcaption>Chess Pieces from Harry Potter</figcaption>
              </figure>
            </div>
            <div class="slide">
              <div class="pic-num">4 / 4</div>
              <figure>
                <img src="images/bru_four.png" alt="drawing of altered reality of school">
                <figcaption>Altered Reality of School</figcaption>
              </figure>
            </div>
            <button class="prev">❮</button>
            <button class="next">❯</button>
          </div>

        </section>
      <br>
        <section id="featured-built">
          <h3>Built</h3>
          <div class="slider-container">
            <div class="slide">
              <div class="pic-num">1 / 5</div>
              <figure>
                <img src="images/built_one.png">
                <figcaption>Clay Gnome</figcaption>
              </figure>
            </div>
            <div class="slide">
              <div class="pic-num">2 / 5</div>
              <figure>
                <img src="images/built_two.jpeg">
                <figcaption>Tile work Top of Shower</figcaption>
              </figure>
            </div>
            <div class="slide">
              <div class="pic-num">3 / 5</div>
              <figure>
                <img src="images/built_four.png">
                <figcaption>Tile work and Shelving of the Shower Area</figcaption>
              </figure>
            </div>
            <div class="slide">
              <div class="pic-num">4 / 5</div>
              <figure>
                <img src="images/built_three.png" alt="">
                <figcaption>Completed Bathroom seen from last image</figcaption>
              </figure>
            </div>
            <div class="slide">
              <div class="pic-num">5 / 5</div> 
              <figure>
                <img src="images/built_five.png" alt="">
                <figcaption>Completed Tile Work of Bathroom from 2nd image</figcaption>
              </figure>
            </div>
            <button class="prev">❮</button>
            <button class="next">❯</button>
            </div>
        </section>
        <br><br>
      </main>
      
    <footer>
        <div data-include="components/footer.html"></div>
    </footer>
    <script src="script/include.js"></script>
    <script src="script/slider.js"></script>
    <script src="script/dom.js"></script>
</body>
</html>
