<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BrushedNBuilt ~ Gallery</title>
    <link rel="stylesheet" href="styles/gallery.css">
</head>
<body>
    <header>
        <div data-include="components/header.html"></div>
        
    </header>
    <main>
        <h2>Gallery</h2>
      
        <section id="featured-brushed">
          <br>
          <h3>Brushed</h3>
          <div class="slider-container">
            <div class="slide">
              <div class="pic-num">1 / 7</div>
              <figure>
                <img src="images/bru_one.png" alt="drawing of Walle and Eva from Disney">
                <figcaption>Disney Walle & Eva star gazing</figcaption>
              </figure>
            </div>
            <div class="slide">
              <div class="pic-num">2 / 7</div>
              <figure>
                <img src="images/bru_two.png" alt="Rose in a Vase">
                <figcaption>Rose in a Vase</figcaption>
              </figure>
            </div>
            <div class="slide">
              <div class="pic-num">3 / 7</div>
              <figure>
                <img src="images/bru_three.png" alt="Harry Potter Chess Pieces">
                <figcaption>Chess Pieces from Harry Potter</figcaption>
              </figure>
            </div>
            <div class="slide">
              <div class="pic-num">4 / 7</div>
              <figure>
                <img src="images/bru_four.png" alt="drawing of altered reality of school">
                <figcaption>Altered Reality of School</figcaption>
              </figure>
            </div>
            <div class="slide">
              <div class="pic-num">5 / 7</div>
              <figure>
                <img src="images/bru_five.png" alt="Funky Fox X-Ray">
                <figcaption>Funky X-Ray of a Fox</figcaption>
              </figure>
            </div>
            <div class="slide">
              <div class="pic-num">6 / 7</div>
              <figure>
                <img src="images/bru_six.png" alt="drawing of altered reality of school">
                <figcaption>Altered Reality of School</figcaption>
              </figure>
            </div>
            <div class="slide">
              <div class="pic-num">7 / 7</div>
              <figure>
                <img src="images/bru_seven.png" alt="Giraffe Brick">
                <figcaption>Snapshot of Giraffe on a Brick</figcaption>
              </figure>
            </div>
          </div>

        </section>
      <br>
        <section id="featured-built">
          <br>
          <h3>Built</h3>
          <div class="slider-container">
            <div class="slide">
              <div class="pic-num">1 / 7</div>
              <figure>
                <img src="images/built_one.png">
                <figcaption>Clay Gnome</figcaption>
              </figure>
            </div>
            <div class="slide">
              <div class="pic-num">2 / 7</div>
              <figure>
                <img src="images/built_two.jpeg">
                <figcaption>Tile work Top of Shower</figcaption>
              </figure>
            </div>
            <div class="slide">
              <div class="pic-num">3 / 7</div>
              <figure>
                <img src="images/built_four.png">
                <figcaption>Tile work and Shelving of the Shower Area</figcaption>
              </figure>
            </div>
            <div class="slide">
              <div class="pic-num">4 / 7</div>
              <figure>
                <img src="images/built_three.png" alt="completed custom bathroom">
                <figcaption>Completed Bathroom seen from last image</figcaption>
              </figure>
            </div>
            <div class="slide">
              <div class="pic-num">5 / 7</div> 
              <figure>
                <img src="images/built_five.png" alt="completed bathroom tilework">
                <figcaption>Completed Tile Work of Bathroom from 2nd image</figcaption>
              </figure>
            </div>
            <div class="slide">
              <div class="pic-num">6 / 7</div> 
              <figure>
                <img src="images/built_six.png" alt="colorful brick path">
                <figcaption>Custom Died Brick Path</figcaption>
              </figure>
            </div>
            <div class="slide">
              <div class="pic-num">7 / 7</div> 
              <figure>
                <img src="images/built_seven.png" alt="Red Dragon Headpiece">
                <figcaption>Red Dragon Headpiece</figcaption>
              </figure>
            </div>
            </div>
        </section>
        <br><br>
      </main>
      
    <footer>
        <div data-include="components/footer.html"></div>
    </footer>
    <script src="script/include.js"></script>
    <script src="script/slogan.js"></script>
    <script src="script/slider.js"></script>
    <script src="script/dom.js"></script>
</body>
</html>
